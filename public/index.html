<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>V-Collab</title>
</head>
<style>
    body{
        background-color: rgb(207, 207, 207);
    }
    canvas{
        box-shadow: 1px 1px 2px 2px black;
        cursor: pointer;
        margin-left : 85px;
        margin-top: 15px;
        z-index: 1;
        /* height: 400px; */
        /* justify-content: center; */
    }
    .fa-solid{
        font-size: 25px;
        margin-left: 15px;
        margin-top: 20px;
        text-decoration: none;
        color: #3a3939;
        /* display:; */
    }
    .fa-regular{
        font-size: 25px;
        margin-left: 15px;
        margin-top: 20px;
        text-decoration: none;
        color: #3a3939;
        /* display: block; */
    }
    .sidenav {
        display: none;
        height: 50%;
        width: 60px;
        position: fixed;
        z-index: 1;
        top: 20%;
        left: 1%;
        background-color: rgb(255, 255, 255);
        overflow-x: hidden;
        padding-top: 60px;
        border: 2px solid grey;
        border-radius: 50px;
        cursor: pointer;
        }

        .sidenav a {
            padding: 1px 1px 1px 3px;
            text-decoration: none;
            font-size: 10px;
            color: #3a3939;
            display: block;
        }

        .sidenav a:hover {
        color: #000000;
        }
        
        #openbtn{
            overflow-x: hidden;
        }
        .sidenav .closebtn {
        position: absolute;
        top: 0;
        left: -10px;    
        right: 25px;
        font-size: 40px;
        margin-left: 25px;
        }

        .color-picker{
            font-size: 25px;
            width: 30px;
            margin-left: 15px;
            margin-top: 20px;
            text-decoration: none;
            /* border: none; */
            /* color: #3a3939; */
            /* display:; */
        }
        @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
        }
</style>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/7bc2652f8e.js" crossorigin="anonymous"></script>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <i class="fa-solid fa-pen"></i>
            <i class="fa-solid fa-eraser"></i>
            <i class="fa-solid fa-arrow-pointer"></i>
            <input type="color" class="color-picker" oninput="changeColor(this.value)">
            <input type="file" id="loadImage" hidden>
            <label for="loadImage"><i class="fa-solid fa-image" onclick="loadImage()"></i></label>
            <!-- <i class="fa-regular fa-text"></i> -->
            <!-- <i class="fa-regular fa-draw-square"></i> -->
            <!-- <i class="fa-regular fa-circle"></i> -->
        </div>
        <span>
            <span style="font-size:30px;cursor:pointer" id="openButton" onclick="openNav()">&#9776;</span>
            <button id="clearButton" onclick="clearCanvas()">Clear Canvas</button>
        </span>
        <canvas id="canvas"></canvas>
    <script src="./script.js"></script> 
    
</body>
</html>
